<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SCMXPertLite - Forgot Password</title>

  <!-- FIXED CSS PATH -->
  <link rel="stylesheet" href="/static/styles.css" />
</head>

<body class="auth-body">
  <div class="auth-card">

    <div class="auth-left">
      <div class="app-title">SCMXPertLite</div>
      <h3 class="auth-section-title">Forgot Password</h3>

      <p class="auth-text">
        Enter your registered email to receive a password reset link.
        (Demo only.)
      </p>

      <form onsubmit="handleForgot(event)">
        <div class="form-group">
          <label for="fp-email">Email address*</label>
          <input id="fp-email" type="email" placeholder="Enter your email" required />
        </div>

        <button type="submit" class="btn-primary">SEND RESET LINK</button>

        <div class="auth-link-row" style="margin-top:12px;">
          <a href="/login">Back to Login</a>
        </div>
      </form>
    </div>

    <div class="auth-right gradient">
      <h3 class="auth-section-title">Welcome back!</h3>
      <p class="auth-text" style="color:#f9fafb;">
        Once reset, you can login again with your new password.
      </p>
      <button class="btn-outline" onclick="goLogin()">SIGN IN</button>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    function goLogin() {
      window.location.href = "/login";
    }

    function showToast(msg) {
      const t = document.getElementById("toast");
      t.textContent = msg;
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2000);
    }

    function handleForgot(e) {
      e.preventDefault();
      const email = document.getElementById("fp-email").value.trim();
      showToast("Reset link sent to " + email + " (demo)");
      setTimeout(() => {
        window.location.href = "/login";
      }, 1000);
    }
  </script>
</body>
</html>
